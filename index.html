<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>challenge 4</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">Grid Gallery</div>
      <div class="gallery-grid">
        <div class="card">
          <img src="/assets/pexels-asadphoto-1450360.jpg" loading="lazy" />
          <div class="content">description</div>
        </div>
        <div class="card">
          <img src="/assets/pexels-esan-2085998.jpg" loading="lazy" />
          <div class="content">description</div>
        </div>
        <div class="card">
          <img src="/assets/pexels-iriser-1707213.jpg" loading="lazy" />
          <div class="content">description</div>
        </div>
        <div class="card">
          <img src="/assets/pexels-maxfrancis-2246476.jpg" loading="lazy" />
          <div class="content">description</div>
        </div>
        <div class="card">
          <img src="/assets/pexels-hakantahmaz-2536643.jpg" loading="lazy" />
          <div class="content">description</div>
        </div>
        <div class="card">
          <img
            src="/assets/pexels-quang-nguyen-vinh-222549-2145820.jpg"
            loading="lazy"
          />
          <div class="content">description</div>
        </div>
        <div class="card">
          <img src="/assets/pexels-damodigital-1647177.jpg" loading="lazy" />
          <div class="content">description</div>
        </div>
        <div class="card">
          <img src="/assets/pexels-bekirdonmeez-3511543.jpg" loading="lazy" />
          <div class="content">description</div>
        </div>
      </div>
    </div>
    <div class="modal">
      <div class="modal-content">
        <div class="modal-top-content">
          <div class="back">
            <img src="/assets/back.png" class="back-icon" />
          </div>
          <img id="modalImg" alt="" src="" />
          <div class="next">
            <img src="/assets/next.png" class="next-icon" />
          </div>
        </div>
        <div class="modal-bottom-content">
          <div class="description">description</div>
          <div class="dot-bar">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <div class="close">close X</div>
        </div>
      </div>
    </div>
    <script src="./java.js"></script>
  </body>
</html>
